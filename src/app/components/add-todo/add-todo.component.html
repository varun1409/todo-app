<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" maxLength="50" [(ngModel)]="item.title" class="form-control" name="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="description">Decription</label>
      <textarea rows="10" maxLength="500" [(ngModel)]="item.description" name="description" type="text" class="form-control" id="description" placeholder="Description"></textarea>
    </div>

    <button type="submit" (click)="addItemToList()" class="btn btn-primary">Add</button>
  </form>
</div>
